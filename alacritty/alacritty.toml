[window]
padding = { x = 8, y = 8 }
decorations = "full"
opacity = 0.95
dynamic_title = true

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "GohuFont 14 Nerd Font Mono", style = "Regular" }
bold = { family = "GohuFont 14 Nerd Font Mono", style = "Regular" }
italic = { family = "GohuFont 14 Nerd Font Mono", style = "Regular" }
bold_italic = { family = "GohuFont 14 Nerd Font Mono", style = "Regular" }

size = 11.0
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }

[cursor]
style = { shape = "Block", blinking = "On" }
thickness = 0.2

# ============================
#   SOFT PASTEL COLOR THEME
# ============================
[colors.primary]
background = "#000000"
foreground = "#EAEAEA"

[colors.normal]
black   = "#000000"
red     = "#F2A6A6"
green   = "#A6F2C3"
yellow  = "#F2E6A6"
blue    = "#A6C8F2"
magenta = "#D8A6F2"
cyan    = "#A6F0F2"
white   = "#E6E6E6"

[colors.bright]
black   = "#7A7A7A"
red     = "#F4B8B8"
green   = "#B8F4D3"
yellow  = "#F4EEB8"
blue    = "#B8D6F4"
magenta = "#E2B8F4"
cyan    = "#B8F4F4"
white   = "#FFFFFF"

[bell]
animation = "EaseOutExpo"
duration = 0

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "Insert", mods = "Shift", action = "PasteSelection" },
  { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Equals", mods = "Control", action = "ResetFontSize" },
]
